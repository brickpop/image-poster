<div class="row">
    <div class="col-lg-12">
        <uib-alert type="info">
            Hores totals i individuals dedicades al projecte
        </uib-alert>
    </div>
</div>

<div class="row">
    <!-- summary -->
    <div class="col-lg-4">
        <div class="panel panel-green">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3">
                        <i class="fa fa-user fa-5x"></i>
                    </div>
                    <div class="col-xs-9 text-right">
                        <div class="huge">{{ totalTime | number:1 }}</div>
                        <div>hores</div>
                    </div>
                </div>
            </div>
            <a href="">
                <div class="panel-footer">
                    <span class="pull-left">TOTAL</span>
                    <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                    <div class="clearfix"></div>
                </div>
            </a>

        </div>
    </div>

    <!-- every user -->
    <div class="col-lg-4" ng-repeat="work in works">
          <div class="panel panel-primary">
              <div class="panel-heading">
                  <div class="row">
                      <div class="col-xs-3">
                          <i class="fa fa-user fa-5x"></i>
                      </div>
                      <div class="col-xs-9 text-right">
                          <div class="huge">{{ work.time | number:1 }}</div>
                          <div>hores</div>
                      </div>
                  </div>
              </div>
              <a ui-sref="list({entity:'tasks', search: {'owners':'{{work.user._id}}', 'project':'{{project}}'}})">
                  <div class="panel-footer">
                      <span class="pull-left">{{work.user.name}}</span>
                      <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                      <div class="clearfix"></div>
                  </div>
              </a>

          </div>
      </div>
</div>
